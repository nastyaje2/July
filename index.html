<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f0f0;
        }
        #quiz-container {
            display: none;
        }
        #result-container {
            display: none;
        }
        #final-screen {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            background-color: #d3d3d3;
            color: black;
            border-radius: 5px;
            transition: all 0.3s;
        }
        #yes-button, #no-button {
            position: relative;
            width: 120px;
        }
        #no-button {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Valentine's Quiz</h1>
        <p id="question"></p>
        <div id="options"></div>
        <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="result-container">
        <h1>Well done, you are amazing!</h1>
        <p>You made <span id="mistakes"></span> mistakes.</p>
        <button onclick="showFinalScreen()">Continue</button>
    </div>
    <div id="final-screen">
        <h1>Will you be my Valentine?</h1>
        <img src="cat.gif" alt="Cute cat">
        <br>
        <button id="yes-button" onclick="alert('Yay!')">Yes</button>
        <button id="no-button" onmouseover="moveButton()">No</button>
    </div>
    <script>
        const questions = [
            { q: "What should we name our pet?", options: ["Raccoon", "Little Dragon", "Parrot"], answer: "Little Dragon" },
            { q: "Whatâ€™s our dream vacation?", options: ["Malta", "France", "Albania"], answer: "Malta" }
        ];
        let currentQuestion = 0;
        let mistakes = 0;

        function startQuiz() {
            document.getElementById("quiz-container").style.display = "block";
            showQuestion();
        }
        function showQuestion() {
            let q = questions[currentQuestion];
            document.getElementById("question").textContent = q.q;
            let optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            q.options.forEach(option => {
                let btn = document.createElement("button");
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, q.answer);
                optionsDiv.appendChild(btn);
            });
        }
        function checkAnswer(selected, correct) {
            if (selected !== correct) {
                mistakes++;
                return;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }
        function showResults() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("result-container").style.display = "block";
            document.getElementById("mistakes").textContent = mistakes;
        }
        function showFinalScreen() {
            document.getElementById("result-container").style.display = "none";
            document.getElementById("final-screen").style.display = "block";
        }
        function moveButton() {
            let button = document.getElementById("no-button");
            let x = Math.random() * window.innerWidth - 100;
            let y = Math.random() * window.innerHeight - 50;
            x = Math.max(10, Math.min(x, window.innerWidth - 100));
            y = Math.max(10, Math.min(y, window.innerHeight - 50));
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
        startQuiz();
    </script>
</body>
</html>
