<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6ea;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #d9d9d9;
        }
        .options button:hover {
            background-color: #bfbfbf;
        }
        .hidden {
            display: none;
        }
        #yes-no-container {
            margin-top: 20px;
        }
        #yes, #no {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #d9d9d9;
        }
        #yes {
            position: relative;
        }
        #no {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container" id="quiz-container">
        <div id="question-container">
            <p class="question" id="question-text"></p>
            <div class="options" id="options"></div>
        </div>
        <button id="next-button" class="hidden">Next</button>
    </div>
    <div id="valentine-container" class="hidden">
        <h1>Will you be my Valentine?</h1>
        <img src="valentine.gif" alt="Cute gif">
        <div id="yes-no-container">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    <script>
        const questions = [
            { q: "Where will we live?", options: ["Toronto", "Barcelona", "Africa", "Greenland"], correct: "Barcelona" },
            { q: "What should we name our future pet?", options: ["Remy", "Luna", "Julian"], correct: "Julian" },
            { q: "Who will say 'I love you' first today?", options: ["I", "You"], correct: "I" },
            { q: "What's our dream vacation?", options: ["Malta", "France", "Albania"], correct: "Malta" },
            { q: "What would be our couple superpower?", options: ["Solving all arguments", "Being invisible", "Flying"], correct: "Solving all arguments" },
            { q: "If we had a time machine, where would we go first?", options: ["Future", "Past"], correct: "Future" },
            { q: "Who is more likely to get lost in a mall?", options: ["I", "You"], correct: "You" },
            { q: "If we had a magic lamp, what would our first wish be?", options: ["We both become millionaires", "We teleport to each other", "Endless free food"], correct: "We both become millionaires" },
            { q: "If we had a secret hideout, where would it be?", options: ["Under a palm tree", "On a tree", "Inside a secret cave"], correct: "Under a palm tree" },
            { q: "What kind of pet should we have?", options: ["Raccoon", "Little dragon", "Parrot"], correct: "Little dragon" },
            { q: "Whatâ€™s our favorite thing to do together?", options: ["Watching movies", "Cooking together", "Traveling"], correct: "Traveling" }
        ];
        
        let currentQuestionIndex = 0;
        let mistakes = 0;

        function showQuestion() {
            const questionContainer = document.getElementById("question-container");
            const questionText = document.getElementById("question-text");
            const optionsContainer = document.getElementById("options");
            
            questionText.textContent = questions[currentQuestionIndex].q;
            optionsContainer.innerHTML = "";
            
            questions[currentQuestionIndex].options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            if (selectedOption === questions[currentQuestionIndex].correct) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            } else {
                mistakes++;
                alert("Wrong answer! Try again.");
            }
        }

        function showResults() {
            document.getElementById("quiz-container").classList.add("hidden");
            document.getElementById("valentine-container").classList.remove("hidden");
        }

        document.getElementById("yes").addEventListener("click", () => alert("Yay! Happy Valentine's Day!"));
        document.getElementById("no").addEventListener("mouseover", function() {
            this.style.left = Math.random() * window.innerWidth - 100 + "px";
            this.style.top = Math.random() * window.innerHeight - 50 + "px";
        });
        
        showQuestion();
    </script>
</body>
</html>
