<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .answers button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #d9d9d9;
        }
        .answers button:hover {
            background-color: #bfbfbf;
        }
        .hidden {
            display: none;
        }
        #valentine {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #gif {
            width: 300px;
            height: auto;
        }
        .yes-no-buttons {
            position: relative;
        }
        #yes, #no {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #d9d9d9;
            position: absolute;
        }
        #yes {
            left: 40px;
        }
        #no {
            left: 120px;
        }
        #no:hover {
            left: calc(50% + (Math.random() * 200 - 100)px);
            top: calc(50% + (Math.random() * 200 - 100)px);
        }
    </style>
</head>
<body>
    <div class="container" id="quiz-container">
        <div id="question-container">
            <p class="question" id="question"></p>
            <div class="answers" id="answers"></div>
        </div>
        <p id="result" class="hidden"></p>
    </div>
    <div id="valentine" class="hidden">
        <h1>Will you be my Valentine?</h1>
        <img id="gif" src="your-cat-gif.gif" alt="Cute Cat">
        <div class="yes-no-buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    <script>
        const questions = [
            { question: "Where will we live?", answers: ["Toronto", "Barcelona", "Africa", "Greenland"], correct: "Toronto" },
            { question: "What should we name our future pet?", answers: ["Remy", "Luna", "Julian"], correct: "Julian" },
            { question: "Who will say 'I love you' first today?", answers: ["I", "You"], correct: "I" },
            { question: "Whatâ€™s our dream vacation?", answers: ["Malta", "France", "Albania"], correct: "Malta" },
            { question: "What would be our couple superpower?", answers: ["Solving all arguments", "Being invisible", "Flying"], correct: "Solving all arguments" },
            { question: "If we had a time machine, where would we go first?", answers: ["Future", "Past"], correct: "Future" },
            { question: "Who is more likely to get lost in a mall?", answers: ["I", "You"], correct: "You" },
            { question: "If we had a magic lamp, what would our first wish be?", answers: ["We both become millionaires", "We teleport to each other", "Endless free food"], correct: "We both become millionaires" },
            { question: "If we had a secret hideout, where would it be?", answers: ["Under a palm tree", "On a tree", "Inside a secret cave"], correct: "Under a palm tree" },
            { question: "What pet would we get?", answers: ["Raccoon", "Little dragon", "Parrot"], correct: "Little dragon" },
            { question: "How many mistakes did you make?", answers: ["0", "1", "2+"], correct: "0" }
        ];
        
        let currentQuestionIndex = 0;
        let mistakes = 0;
        
        function showQuestion() {
            const questionElement = document.getElementById("question");
            const answersElement = document.getElementById("answers");
            questionElement.textContent = questions[currentQuestionIndex].question;
            answersElement.innerHTML = "";
            questions[currentQuestionIndex].answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                answersElement.appendChild(button);
            });
        }
        
        function checkAnswer(answer) {
            if (answer === questions[currentQuestionIndex].correct) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length - 1) {
                    showQuestion();
                } else {
                    document.getElementById("quiz-container").classList.add("hidden");
                    document.getElementById("valentine").classList.remove("hidden");
                }
            } else {
                mistakes++;
                alert("Wrong answer, try again!");
            }
        }
        
        showQuestion();
    </script>
</body>
</html>
