<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            color: #333;
        }
        #quiz-container, #result-container {
            display: none;
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-next {
            background-color: #f8bbd0;
            color: #333;
        }
        .btn-next:hover {
            background-color: #f48fb1;
        }
        #final-container {
            display: none;
            margin-top: 50px;
        }
        #gif-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .answer-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-yes, .btn-no {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            position: relative;
        }
        .btn-yes {
            background-color: #ffccbc;
            color: #333;
        }
        .btn-yes:hover {
            background-color: #ffab91;
        }
        .btn-no {
            background-color: #ef9a9a;
            color: #333;
        }
        .btn-no:hover {
            background-color: #e57373;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2>Valentine's Quiz</h2>
        <p id="question-text"></p>
        <div id="answer-buttons" class="answer-buttons"></div>
        <button id="next-btn" class="btn btn-next" onclick="nextQuestion()">Next</button>
    </div>
    
    <div id="result-container">
        <h2>Well done, you are amazing!</h2>
        <p id="score-text"></p>
        <button class="btn btn-next" onclick="showFinalScreen()">Continue</button>
    </div>
    
    <div id="final-container">
        <div id="gif-container">
            <h2>Will you be my Valentine?</h2>
            <img src="cat.gif" alt="Cute Cat">
            <div class="answer-buttons">
                <button class="btn-yes" onclick="acceptValentine()">Yes</button>
                <button class="btn-no" onmouseover="moveButton()">No</button>
            </div>
        </div>
    </div>
    
    <script>
        let questions = [
            { question: "Where will we live?", answers: ["Toronto", "Barcelona", "Africa", "Greenland"], correct: 1 },
            { question: "What should we name our future pet?", answers: ["Remy", "Luna", "Julian"], correct: 2 },
            { question: "Who will say 'I love you' first today?", answers: ["I", "You"], correct: 0 },
            { question: "Whatâ€™s our dream vacation?", answers: ["Malta", "France", "Albania"], correct: 0 },
            { question: "What would be our couple superpower?", answers: ["Solving all arguments", "Being invisible", "Flying"], correct: 0 },
            { question: "If we had a time machine, where would we go first?", answers: ["Future", "Past"], correct: 0 },
            { question: "Who is more likely to get lost in a mall?", answers: ["I", "You"], correct: 1 },
            { question: "If we had a magic lamp, what would our first wish be?", answers: ["We both become millionaires", "We teleport to each other", "Endless free food"], correct: 0 },
            { question: "If we had a secret hideout, where would it be?", answers: ["Under a palm tree", "On a tree", "Inside a secret cave"], correct: 0 },
            { question: "What pet should we have?", answers: ["Raccoon", "Little dragon", "Parrot"], correct: 1 }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            document.getElementById("quiz-container").style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            let questionElement = document.getElementById("question-text");
            let answerButtons = document.getElementById("answer-buttons");
            let question = questions[currentQuestionIndex];

            questionElement.textContent = question.question;
            answerButtons.innerHTML = "";

            question.answers.forEach((answer, index) => {
                let button = document.createElement("button");
                button.classList.add("btn");
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answerButtons.appendChild(button);
            });
        }

        function selectAnswer(index) {
            if (index === questions[currentQuestionIndex].correct) {
                score++;
            }
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("result-container").style.display = "block";
            document.getElementById("score-text").textContent = `You made ${questions.length - score} mistakes.`;
        }

        function showFinalScreen() {
            document.getElementById("result-container").style.display = "none";
            document.getElementById("final-container").style.display = "block";
        }

        function moveButton() {
            let button = document.querySelector(".btn-no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
