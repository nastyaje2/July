<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Quiz</title>
    <style>
        body {
            background-color: #ffebf0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .question-container {
            background-color: #d3d3d3;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
        }
        .button {
            background-color: #d3d3d3;
            padding: 10px;
            border: none;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        #finalMessage {
            font-size: 24px;
            font-weight: bold;
            display: none;
        }
        #valentinePage {
            display: none;
        }
        .yes-no-container {
            margin-top: 20px;
        }
        .yes-button, .no-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes-button {
            background-color: #90ee90;
        }
        .no-button {
            background-color: #ff6961;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="quizContainer">
        <h1>Valentine's Quiz</h1>
        <div id="question" class="question-container"></div>
        <div id="answers"></div>
    </div>
    <div id="finalMessage">Well done, you are умничка!</div>
    <button id="continueButton" style="display:none;" onclick="showValentinePage()">Continue</button>
    
    <div id="valentinePage">
        <h1>Will you be my Valentine?</h1>
        <img src="CatGif.gif" alt="Cute Cat Gif">
        <div class="yes-no-container">
            <button class="yes-button" onclick="alert('Yay!')">Yes</button>
            <button class="no-button" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        const questions = [
            { question: "Where will we live?", answers: ["Barcelona", "Toronto", "Africa", "Greenland"], correct: "Barcelona" },
            { question: "What should we name our future pet?", answers: ["Remy", "Luna", "Julian"], correct: "Julian" },
            { question: "Who will say 'I love you' first today?", answers: ["I", "You"], correct: "I" },
            { question: "What’s our dream vacation?", answers: ["Malta", "France", "Albania"], correct: "Malta" },
            { question: "What would be our couple superpower?", answers: ["Solving all arguments", "Being invisible", "Flying"], correct: "Solving all arguments" },
            { question: "If we had a time machine, where would we go first?", answers: ["Future", "Past"], correct: "Future" },
            { question: "Who is more likely to get lost in a mall?", answers: ["I", "You"], correct: "You" },
            { question: "If we had a magic lamp, what would our first wish be?", answers: ["We both become millionaires", "We teleport to each other", "Endless free food"], correct: "We both become millionaires" },
            { question: "If we had a secret hideout, where would it be?", answers: ["Under a palm tree", "On a tree", "Inside a secret cave"], correct: "Under a palm tree" }
        ];
        
        let currentQuestion = 0;
        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const answersElement = document.getElementById("answers");
            questionElement.textContent = questions[currentQuestion].question;
            answersElement.innerHTML = "";
            questions[currentQuestion].answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.classList.add("button");
                button.onclick = () => checkAnswer(answer);
                answersElement.appendChild(button);
            });
        }
        
        function checkAnswer(answer) {
            if (answer === questions[currentQuestion].correct) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    document.getElementById("quizContainer").style.display = "none";
                    document.getElementById("finalMessage").style.display = "block";
                    document.getElementById("continueButton").style.display = "block";
                }
            } else {
                alert("Incorrect! Try again.");
            }
        }
        
        function showValentinePage() {
            document.getElementById("finalMessage").style.display = "none";
            document.getElementById("continueButton").style.display = "none";
            document.getElementById("valentinePage").style.display = "block";
        }
        
        function moveNoButton() {
            const noButton = document.querySelector(".no-button");
            const maxX = window.innerWidth - noButton.clientWidth;
            const maxY = window.innerHeight - noButton.clientHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }
        
        loadQuestion();
    </script>
</body>
</html>
