<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz for Julian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz">
        <h1>Quiz for Julian</h1>
        <div class="answer" data-correct="false">Toronto</div>
        <div class="answer" data-correct="true">Barcelona</div>
        <div class="answer" data-correct="false">Africa</div>
        <div class="answer" data-correct="false">Greenland</div>
    </div>

    <div id="result"></div>

    <div id="gif-container">
        <img src="cat.gif" alt="Cute Cat GIF">
        <h2>Will you be my Valentine?</h2>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
