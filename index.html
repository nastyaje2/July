<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #333;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #ffb6c1;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #ff9999;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .valentine-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .valentine-container img {
            width: 300px;
        }
        .valentine-buttons {
            margin-top: 20px;
        }
        .valentine-buttons button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffb6c1;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .valentine-buttons button:hover {
            background-color: #ff9999;
        }
        #noButton {
            position: absolute;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <div id="question-container">
            <p class="question" id="question"></p>
            <div class="options" id="options"></div>
        </div>
        <button id="next-btn" class="hidden">Next</button>
        <p id="result" class="hidden"></p>
    </div>
    
    <div class="valentine-container hidden" id="valentine-container">
        <h2>Will you be my Valentine?</h2>
        <img src="cat.gif" alt="Cute Cat">
        <div class="valentine-buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script>
        const quizData = [
            { question: "Where will we live?", options: ["Toronto", "Barcelona", "Africa", "Greenland"], correct: 1 },
            { question: "What should we name our future pet?", options: ["Remy", "Luna", "Julian"], correct: 2 },
            { question: "Who will say 'I love you' first today?", options: ["I", "You"], correct: 0 },
            { question: "Whatâ€™s our dream vacation?", options: ["Malta", "France", "Albania"], correct: 0 },
            { question: "What would be our couple superpower?", options: ["Solving all arguments", "Being invisible", "Flying"], correct: 0 },
            { question: "If we had a time machine, where would we go first?", options: ["Future", "Past"], correct: 0 },
            { question: "Who is more likely to get lost in a mall?", options: ["I", "You"], correct: 1 },
            { question: "If we had a magic lamp, what would our first wish be?", options: ["We both become millionaires", "We teleport to each other", "Endless free food"], correct: 0 },
            { question: "If we had a secret hideout, where would it be?", options: ["Under a palm tree", "On a tree", "Inside a secret cave"], correct: 0 },
            { question: "What would be our pet?", options: ["Raccoon", "Small dragon", "Parrot"], correct: 1 }
        ];
        let currentQuestionIndex = 0;
        let mistakes = 0;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const nextButton = document.getElementById("next-btn");
        const resultElement = document.getElementById("result");
        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = "";
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsElement.appendChild(button);
            });
        }
        function checkAnswer(selectedIndex) {
            const correctIndex = quizData[currentQuestionIndex].correct;
            if (selectedIndex !== correctIndex) {
                alert("Wrong answer! Try again.");
                mistakes++;
                return;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                quizContainer.classList.add("hidden");
                document.getElementById("valentine-container").classList.remove("hidden");
            }
        }
        loadQuestion();
        const noButton = document.getElementById("noButton");
        noButton.addEventListener("mouseover", function() {
            const randomX = Math.random() * window.innerWidth * 0.5;
            const randomY = Math.random() * window.innerHeight * 0.5;
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
    </script>
</body>
</html>
