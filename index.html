<!DOCTYPE html>
<html>
<head>
    <title>Quiz for Julian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4d4d;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            background-color: #ffcccc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .options button:hover {
            background-color: #ff9999;
        }
        .next-btn {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .next-btn:hover {
            background-color: #cc0000;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz for Julian</h1>
        <p><strong>Good luck, Julian! Let's see how well you know us!</strong></p>
        <div id="quiz">
            <p class="question"></p>
            <div class="options"></div>
            <p class="message"></p>
            <button class="next-btn" onclick="nextQuestion()">Next</button>
        </div>
    </div>
    <script>
        const quizData = [
            {question: "Where will we live?", options: ["Toronto", "Barcelona", "Africa", "Greenland"], correct: 1},
            {question: "What should we name our future pet?", options: ["Remy", "Luna", "Julian"], correct: 2},
            {question: "Who will say 'I love you' first today?", options: ["I", "You"], correct: 0},
            {question: "Whatâ€™s our dream vacation?", options: ["Malta", "France", "Albania"], correct: 0},
            {question: "What would be our couple superpower?", options: ["Solving all arguments", "Being invisible", "Flying"], correct: 0},
            {question: "If we had a time machine, where would we go first?", options: ["Future", "Past"], correct: 0},
            {question: "Who is more likely to get lost in a mall?", options: ["I", "You"], correct: 1},
            {question: "If we had a magic lamp, what would our first wish be?", options: ["We both become millionaires", "We teleport to each other", "Endless free food"], correct: 0},
            {question: "If we had a secret hideout, where would it be?", options: ["Under a palm tree", "On a tree", "Inside a secret cave"], correct: 0},
            {question: "If we had a pet, which would we choose?", options: ["Dragon", "Raccoon", "Fox"], correct: 0},
            {question: "Which animated duo best represents us?", options: ["Mike & Sulley", "Shrek & Fiona", "Nick & Judy"], correct: 2}
        ];

        let currentQuestion = 0;
        let mistakes = 0;

        function loadQuestion() {
            const questionElement = document.querySelector(".question");
            const optionsElement = document.querySelector(".options");
            const messageElement = document.querySelector(".message");
            const nextButton = document.querySelector(".next-btn");

            messageElement.textContent = "";
            nextButton.style.display = "none";
            optionsElement.innerHTML = "";
            
            questionElement.textContent = quizData[currentQuestion].question;
            quizData[currentQuestion].options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = quizData[currentQuestion].correct;
            const messageElement = document.querySelector(".message");
            
            if (selectedIndex === correctIndex) {
                document.querySelector(".next-btn").style.display = "block";
            } else {
                mistakes++;
                messageElement.textContent = "Wrong answer! Try again.";
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                document.querySelector("#quiz").innerHTML = `<h2>Well done, you are umnichka!</h2><p>You made only ${mistakes} mistakes.</p><br><a href='surprise.html'>Go to your surprise!</a>`;
            }
        }

        loadQuestion();
    </script>
</body>
</html>
