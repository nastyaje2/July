<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .next-btn {
            background-color: #ffb6c1;
            color: white;
        }
        .next-btn:hover {
            background-color: #ff8fa3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="quiz-container">
        <h1>Fun Quiz</h1>
        <p class="question" id="question-text"></p>
        <div id="answer-buttons"></div>
        <button class="btn next-btn hidden" id="next-btn">Next</button>
    </div>
    <div class="container hidden" id="result-container">
        <h2>Well done, you are amazing!</h2>
        <p id="result-text"></p>
        <button class="btn next-btn" id="continue-btn">Continue</button>
    </div>
    <div class="container hidden" id="valentine-container">
        <h2>Will you be my Valentine?</h2>
        <img src="cat.gif" alt="Cute Cat" style="width: 300px; height: auto;">
        <div>
            <button class="btn next-btn" id="yes-btn">Yes</button>
            <button class="btn next-btn" id="no-btn" onclick="moveNoButton()">No</button>
        </div>
    </div>
    <script>
        const questions = [
            { question: "Where will we live?", answers: ["Toronto", "Barcelona", "Africa", "Greenland"], correct: "Barcelona" },
            { question: "What should we name our future pet?", answers: ["Remy", "Luna", "Julian"], correct: "Julian" },
            { question: "Who will say 'I love you' first today?", answers: ["I", "You"], correct: "I" },
            { question: "What's our dream vacation?", answers: ["Malta", "France", "Albania"], correct: "Malta" },
            { question: "What would be our couple superpower?", answers: ["Solving all arguments", "Being invisible", "Flying"], correct: "Solving all arguments" },
            { question: "If we had a time machine, where would we go first?", answers: ["Future", "Past"], correct: "Future" },
            { question: "Who is more likely to get lost in a mall?", answers: ["I", "You"], correct: "You" },
            { question: "If we had a magic lamp, what would our first wish be?", answers: ["We both become millionaires", "We teleport to each other", "Endless free food"], correct: "We both become millionaires" },
            { question: "If we had a secret hideout, where would it be?", answers: ["Under a palm tree", "On a tree", "Inside a secret cave"], correct: "Under a palm tree" },
            { question: "What pet would we have?", answers: ["Raccoon", "Little dragon", "Parrot"], correct: "Little dragon" }
        ];
        
        let currentQuestionIndex = 0;
        let mistakes = 0;
        const questionText = document.getElementById("question-text");
        const answerButtons = document.getElementById("answer-buttons");
        const nextButton = document.getElementById("next-btn");
        const quizContainer = document.getElementById("quiz-container");
        const resultContainer = document.getElementById("result-container");
        const resultText = document.getElementById("result-text");
        const continueButton = document.getElementById("continue-btn");
        const valentineContainer = document.getElementById("valentine-container");
        
        function startQuiz() {
            currentQuestionIndex = 0;
            mistakes = 0;
            quizContainer.classList.remove("hidden");
            resultContainer.classList.add("hidden");
            valentineContainer.classList.add("hidden");
            showQuestion();
        }
        
        function showQuestion() {
            let currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            answerButtons.innerHTML = "";
            currentQuestion.answers.forEach(answer => {
                const button = document.createElement("button");
                button.classList.add("btn");
                button.textContent = answer;
                button.onclick = () => selectAnswer(answer, currentQuestion.correct);
                answerButtons.appendChild(button);
            });
            nextButton.classList.add("hidden");
        }
        
        function selectAnswer(selected, correct) {
            if (selected !== correct) {
                mistakes++;
            }
            nextButton.classList.remove("hidden");
        }
        
        nextButton.onclick = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                quizContainer.classList.add("hidden");
                resultContainer.classList.remove("hidden");
                resultText.textContent = `You made ${mistakes} mistakes.`;
            }
        };
        
        continueButton.onclick = () => {
            resultContainer.classList.add("hidden");
            valentineContainer.classList.remove("hidden");
        };
        
        function moveNoButton() {
            let button = document.getElementById("no-btn");
            button.style.position = "absolute";
            button.style.left = Math.random() * 80 + "%";
            button.style.top = Math.random() * 80 + "%";
        }
        
        startQuiz();
    </script>
</body>
</html>
