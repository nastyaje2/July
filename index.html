<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #333;
        }
        .question-container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
            color: #555;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #d9d9d9;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #bfbfbf;
        }
        .hidden {
            display: none;
        }
        .valentine-container {
            margin-top: 20px;
        }
        #yes-btn, #no-btn {
            display: inline-block;
            width: 100px;
            padding: 10px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            background-color: #d9d9d9;
            border: none;
            border-radius: 5px;
        }
        #no-btn {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="question-container" id="quiz-container">
        <p class="question" id="question">Loading...</p>
        <div id="options"></div>
    </div>
    <div class="hidden" id="result-container">
        <p id="result"></p>
        <button onclick="showValentine()">Continue</button>
    </div>
    <div class="hidden valentine-container" id="valentine-container">
        <p>Will you be my Valentine?</p>
        <button id="yes-btn" onclick="alert('Yay!')">Yes</button>
        <button id="no-btn" onmouseover="moveNoButton()">No</button>
        <br>
        <img id="valentine-gif" src="valentine.gif" alt="Cute gif">
    </div>
    <script>
        const questions = [
            { q: "Where will we live?", a: ["Toronto", "Barcelona", "Africa", "Greenland"], correct: 1 },
            { q: "What should we name our future pet?", a: ["Remy", "Luna", "Julian"], correct: 2 },
            { q: "Who will say 'I love you' first today?", a: ["I", "You"], correct: 0 },
            { q: "What’s our dream vacation?", a: ["Malta", "France", "Albania"], correct: 0 },
            { q: "What would be our couple superpower?", a: ["Solving all arguments", "Being invisible", "Flying"], correct: 0 },
            { q: "If we had a time machine, where would we go first?", a: ["Future", "Past"], correct: 0 },
            { q: "Who is more likely to get lost in a mall?", a: ["I", "You"], correct: 1 },
            { q: "If we had a magic lamp, what would our first wish be?", a: ["We both become millionaires", "We teleport to each other", "Endless free food"], correct: 0 },
            { q: "If we had a secret hideout, where would it be?", a: ["Under a palm tree", "On a tree", "Inside a secret cave"], correct: 0 }
        ];
        
        let currentQuestion = 0;
        let mistakes = 0;

        function loadQuestion() {
            const questionObj = questions[currentQuestion];
            document.getElementById("question").textContent = questionObj.q;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            questionObj.a.forEach((option, index) => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.className = "btn";
                btn.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(index) {
            if (index === questions[currentQuestion].correct) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
            } else {
                mistakes++;
                alert("Wrong answer! Try again.");
            }
        }

        function showResult() {
            document.getElementById("quiz-container").classList.add("hidden");
            document.getElementById("result-container").classList.remove("hidden");
            document.getElementById("result").textContent = `Well done, you are умничка! You made ${mistakes} mistakes.`;
        }

        function showValentine() {
            document.getElementById("result-container").classList.add("hidden");
            document.getElementById("valentine-container").classList.remove("hidden");
        }

        function moveNoButton() {
            const noBtn = document.getElementById("no-btn");
            noBtn.style.top = Math.random() * window.innerHeight + "px";
            noBtn.style.left = Math.random() * window.innerWidth + "px";
        }

        loadQuestion();
    </script>
</body>
</html>
