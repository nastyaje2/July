<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz for Julian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background: #ff99cc;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .options button:hover {
            background: #ff66a3;
        }
        #nextBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background: #ff4d94;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #nextBtn:hover {
            background: #e60073;
        }
        .valentine-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .valentine-container img {
            width: 200px;
            height: auto;
        }
        .yes-no-buttons {
            position: relative;
        }
        .yes-no-buttons button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background: #ff4d94;
            color: white;
        }
        .yes:hover {
            background: #e60073;
        }
        .no {
            background: #999;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container" id="quizContainer">
        <h2 class="question" id="questionText">Loading...</h2>
        <div class="options" id="optionsContainer"></div>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>

    <div class="valentine-container" id="valentineContainer" style="display:none;">
        <h2>Will you be my Valentine?</h2>
        <img src="cat.gif" alt="Cute Cat GIF">
        <div class="yes-no-buttons">
            <button class="yes" onclick="alert('Yay! ❤️')">Yes</button>
            <button class="no" id="noBtn">No</button>
        </div>
    </div>

    <script>
        const questions = [
            { question: "Where will we live?", options: ["Toronto", "Barcelona", "Africa", "Greenland"], correct: 1 },
            { question: "What should we name our future pet?", options: ["Remy", "Luna", "Julian"], correct: 2 },
            { question: "Who will say 'I love you' first today?", options: ["I", "You"], correct: 0 },
            { question: "What’s our dream vacation?", options: ["Malta", "France", "Albania"], correct: 0 },
            { question: "What would be our couple superpower?", options: ["Solving all arguments", "Being invisible", "Flying"], correct: 0 },
            { question: "If we had a time machine, where would we go first?", options: ["Future", "Past"], correct: 0 },
            { question: "Who is more likely to get lost in a mall?", options: ["I", "You"], correct: 1 },
            { question: "If we had a magic lamp, what would our first wish be?", options: ["We both become millionaires", "We teleport to each other", "Endless free food"], correct: 0 },
            { question: "If we had a secret hideout, where would it be?", options: ["Under a palm tree", "On a tree", "Inside a secret cave"], correct: 0 },
            { question: "If we had a pet dragon, what would we name it?", options: ["Smaug", "Toothless", "Spyro"], correct: 1 },
            { question: "Which animated duo are we most like?", options: ["Mike & Sulley", "Shrek & Fiona", "Nick & Judy"], correct: 2 }
        ];

        let currentQuestion = 0;
        let mistakes = 0;

        function loadQuestion() {
            let q = questions[currentQuestion];
            document.getElementById("questionText").innerText = q.question;
            let optionsHtml = "";
            q.options.forEach((option, index) => {
                optionsHtml += `<button onclick="checkAnswer(${index})">${option}</button>`;
            });
            document.getElementById("optionsContainer").innerHTML = optionsHtml;
        }

        function checkAnswer(index) {
            if (index !== questions[currentQuestion].correct) {
                mistakes++;
                alert("Wrong! Try again.");
            } else {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    document.getElementById("quizContainer").style.display = "none";
                    document.getElementById("valentineContainer").style.display = "flex";
                }
            }
        }

        document.getElementById("noBtn").addEventListener("mouseover", function() {
            this.style.top = Math.random() * 200 + "px";
            this.style.left = Math.random() * 200 + "px";
        });

        loadQuestion();
    </script>
</body>
</html>
