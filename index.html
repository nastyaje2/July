
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .next-btn {
            background-color: #ffb6c1;
            color: white;
        }
        .next-btn:hover {
            background-color: #ff8fa3;
        }
        .hidden {
            display: none;
        }
       </style>
</head>
<body>
    <div class="container" id="quizContainer">
        <div id="questionContainer">
            <div class="question" id="questionText"></div>
            <div class="answers" id="answersContainer"></div>
        </div>
        <button id="nextBtn" class="hidden">Next</button>
    </div>
    <div class="container hidden" id="resultContainer">
        <h2>Well done, you are umnichka!</h2>
        <p>You made <span id="mistakesCount"></span> mistakes.</p>
        <button onclick="showValentine()">Continue</button>
    </div>
    <div class="valentine-container hidden" id="valentineContainer">
        <h2>Will you be my Valentine?</h2>
        <img id="valentineGif" src="cat.gif" alt="Cute Cat">
        <div class="valentine-buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    <script>
        const questions = [
            { question: "Where will we live?", answers: ["Toronto", "Barcelona", "Africa", "Greenland"], correct: "Barcelona" },
            { question: "What should we name our future pet?", answers: ["Remy", "Luna", "Julian"], correct: "Julian" },
            { question: "Who will say 'I love you' first today?", answers: ["I", "You"], correct: "I" },
            { question: "Whatâ€™s our dream vacation?", answers: ["Malta", "France", "Albania"], correct: "Malta" },
            { question: "What would be our couple superpower?", answers: ["Solving all arguments", "Being invisible", "Flying"], correct: "Solving all arguments" },
            { question: "If we had a time machine, where would we go first?", answers: ["Future", "Past"], correct: "Future" },
            { question: "Who is more likely to get lost in a mall?", answers: ["I", "You"], correct: "You" },
            { question: "If we had a magic lamp, what would our first wish be?", answers: ["We both become millionaires", "We teleport to each other", "Endless free food"], correct: "We both become millionaires" },
            { question: "If we had a secret hideout, where would it be?", answers: ["Under a palm tree", "On a tree", "Inside a secret cave"], correct: "Under a palm tree" },
            { question: "What pet would we have?", answers: ["Little dragon", "Raccoon", "Parrot"], correct: "Little dragon" }
        ];
        let currentQuestion = 0;
        let mistakes = 0;
        function showQuestion() {
            document.getElementById("questionText").textContent = questions[currentQuestion].question;
            const answersContainer = document.getElementById("answersContainer");
            answersContainer.innerHTML = "";
            questions[currentQuestion].answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => selectAnswer(answer);
                answersContainer.appendChild(button);
            });
        }
        function selectAnswer(answer) {
            if (answer !== questions[currentQuestion].correct) {
                mistakes++;
                alert("Wrong answer! Try again.");
                return;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                document.getElementById("quizContainer").classList.add("hidden");
                document.getElementById("resultContainer").classList.remove("hidden");
                document.getElementById("mistakesCount").textContent = mistakes;
            }
        }
        function showValentine() {
            document.getElementById("resultContainer").classList.add("hidden");
            document.getElementById("valentineContainer").classList.remove("hidden");
            document.getElementById("valentineGif").src = "cat.gif";
        }
        document.getElementById("noBtn").onmouseover = function() {
            this.style.left = Math.random() * window.innerWidth + "px";
            this.style.top = Math.random() * window.innerHeight + "px";
        };
        showQuestion();
    </script>
</body>
</html>
