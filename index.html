<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz for Julian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #ff4081;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e91e63;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz for Julian</h1>
        <p id="question"></p>
        <div id="answers"></div>
        <button id="next" onclick="nextQuestion()" style="display:none;">Next</button>
        <p id="result"></p>
    </div>

    <script>
        const questions = [
            { q: "Where will we live?", a: ["Toronto", "Barcelona", "Africa", "Greenland"], correct: "Barcelona" },
            { q: "What should we name our future pet?", a: ["Remy", "Luna", "Julian"], correct: "Julian" },
            { q: "Who will say 'I love you' first today?", a: ["I", "You"], correct: "I" },
            { q: "What's our dream vacation?", a: ["Malta", "France", "Albania"], correct: "Malta" },
            { q: "What would be our couple superpower?", a: ["Solving all arguments", "Being invisible", "Flying"], correct: "Solving all arguments" },
            { q: "If we had a time machine, where would we go first?", a: ["Future", "Past"], correct: "Future" },
            { q: "Who is more likely to get lost in a mall?", a: ["I", "You"], correct: "You" },
            { q: "If we had a magic lamp, what would our first wish be?", a: ["We both become millionaires", "We teleport to each other", "Endless free food"], correct: "We both become millionaires" },
            { q: "If we had a secret hideout, where would it be?", a: ["Under a palm tree", "On a tree", "Inside a secret cave"], correct: "Under a palm tree" },
            { q: "Which pet would suit us best?", a: ["Dragon", "Raccoon", "Dog"], correct: "Dragon" },
            { q: "Which animated couple are we most like?", a: ["Mike & Sulley", "Shrek & Fiona", "Nick & Judy (Zootopia)"], correct: "Nick & Judy (Zootopia)" }
        ];
        
        let currentQuestion = 0;
        let mistakes = 0;

        function showQuestion() {
            document.getElementById("question").innerText = questions[currentQuestion].q;
            let answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            questions[currentQuestion].a.forEach(answer => {
                let btn = document.createElement("button");
                btn.innerText = answer;
                btn.onclick = function() { checkAnswer(answer); };
                answersDiv.appendChild(btn);
            });
        }

        function checkAnswer(answer) {
            if (answer !== questions[currentQuestion].correct) {
                mistakes++;
                alert("Wrong! Try again.");
                return;
            }
            document.getElementById("next").style.display = "block";
        }

        function nextQuestion() {
            currentQuestion++;
            document.getElementById("next").style.display = "none";
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                document.querySelector(".container").innerHTML = `<h1>Well done, you're umnichka!</h1><p>You made ${mistakes} mistakes.</p><br><a href="valentine.html"><button>Go to Surprise</button></a>`;
            }
        }
        
        showQuestion();
    </script>
</body>
</html>
