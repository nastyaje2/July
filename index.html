<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz for Julian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #333;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff6699;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff3366;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz for Julian</h1>
        <div id="quiz"></div>
        <button onclick="nextQuestion()">Next</button>
        <p id="result" style="display: none;"></p>
    </div>

    <script>
        const questions = [
            { q: "Where will we live?", options: ["Toronto", "Barcelona", "Africa", "Greenland"], correct: "Barcelona" },
            { q: "What should we name our future pet?", options: ["Remy", "Luna", "Julian"], correct: "Julian" },
            { q: "Who will say 'I love you' first today?", options: ["I", "You"], correct: "I" },
            { q: "What's our dream vacation?", options: ["Malta", "France", "Albania"], correct: "Malta" },
            { q: "What would be our couple superpower?", options: ["Solving all arguments", "Being invisible", "Flying"], correct: "Solving all arguments" },
            { q: "If we had a time machine, where would we go first?", options: ["Future", "Past"], correct: "Future" },
            { q: "Who is more likely to get lost in a mall?", options: ["I", "You"], correct: "You" },
            { q: "If we had a magic lamp, what would our first wish be?", options: ["We both become millionaires", "We teleport to each other", "Endless free food"], correct: "We both become millionaires" },
            { q: "If we had a secret hideout, where would it be?", options: ["Under a palm tree", "On a tree", "Inside a secret cave"], correct: "Under a palm tree" },
            { q: "If we had a pet, what would it be?", options: ["Dragon", "Raccoon", "Fox"], correct: "Dragon" },
            { q: "Which animated duo are we most like?", options: ["Mike & Sulley", "Shrek & Fiona", "Nick & Judy (Zootopia)"], correct: "Nick & Judy (Zootopia)" }
        ];

        let currentQuestion = 0;
        let mistakes = 0;

        function showQuestion() {
            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";
            const question = questions[currentQuestion];
            const questionTitle = document.createElement("h2");
            questionTitle.innerText = question.q;
            quizDiv.appendChild(questionTitle);
            question.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = function() {
                    if (option !== question.correct) mistakes++;
                    nextQuestion();
                };
                quizDiv.appendChild(button);
            });
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                document.getElementById("quiz").style.display = "none";
                document.querySelector("button").style.display = "none";
                document.getElementById("result").style.display = "block";
                document.getElementById("result").innerText = `Well done! You're umnichka! You made only ${mistakes} mistakes.`;
                setTimeout(() => { window.location.href = "surprise.html"; }, 3000);
            }
        }

        showQuestion();
    </script>
</body>
</html>
